<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Vue-dischi-musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div id="app">

        <header>
          <div class="container">
            <img src="logo.png" alt="logo" />
            <select v-model="selected">
              <option disabled value="">Please select one genre</option>
              <option v-for="genre in generi">{{genre}}</option>
            </select>
          </div>
        </header>

        <div class="cds-container container">
          <!-- Disco ad esempio -->
          <div class="cd"
            v-for="disco in dischi"
            v-if="selected === '' || disco.genre === selected || selected === 'All'">
            <img :src="disco.poster" alt="disco.title">
            <h3>{{disco.title}}</h3>
            <span class="author">{{disco.author}}</span>
            <span class="year">{{disco.year}}</span>
          </div>
        </div>
      </div>


        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
